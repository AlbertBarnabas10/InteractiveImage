<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
    }
    .card {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 0 20px;
      height: 100vh;
      align-items: center;
      width: auto;
    }
    .card-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 100%;
    }
  </style>
  <body>
    <div class="card"></div>
    <script src="index.js"></script>
  </body>
</html>
